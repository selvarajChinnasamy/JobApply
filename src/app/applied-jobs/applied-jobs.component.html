<table *ngIf="appliedJobs.length>0" class="table table-striped col-sm-8">
  <thead>
    <tr>
      <th>Job Name</th>
      <th>Job Category</th>
      <th>Job Description</th>
      <th>Date and Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of appliedJobs">
      <td>{{data.jobName}}</td>
      <td>{{data.jobCate}}</td>
      <td>{{data.jobDescp}}</td>
      <td>{{data.time}}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="appliedJobs.length<=0">No Data Found!</div>
